<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criptografia</title>
</head>
<body>
    <main id="form-main">

        <form action="#" id="message-form">
            <h1 class="big-text">Criptografia</h1>

            <div id="message-field">
                <label for="the-message">Digite sua mensagem:</label><br>
                <textarea class="wide-text-input" id="the-message"></textarea>
            </div><br>

            <div id="cypher-and-increment">
                <label for="cypher-select">Escolha a cifra:</label><br>
                <select name="cypher" id="cypher-select">
                    <option value="base64">base64</option>
                    <option value="caesar">caesar</option>
                </select><br>
            </div>

            <div id="radio-field">
                <input type="radio" name="code-decode" id="code-radio" value="code" checked>
                <label for="code-decode">Codificar</label><br>
                <input type="radio" name="code-decode" id="decode-radio" value="decode">
                <label for="code-decode">Decodificar</label><br>
            </div>

            <button type="submit" id="submit-button">codificar mensagem</button>

            <div id="result-area">
                <h1 class="big-text" id="result-title">Sua mensagem codificada</h1>
                <textarea class="wide-text-input" id="result-field" readonly></textarea>
            </div>
        </form>
    </main>

    <script src="js/form.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/caesar.js"></script>
</body>
</html>
